    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò

        // API Ìò∏Ï∂ú Ìï®Ïàò
        async function apiCall(endpoint, data = {}) {
            try {

                    updateConnectionStatus(true);
                } else {
                    showNotification('Î™ÖÎ†π Ïã§Ìñâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                    updateConnectionStatus(false);
                }
                
                return result;
            } catch (error) {
                console.error('API Ìò∏Ï∂ú Ïò§Î•ò:', error);
                showNotification('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                updateConnectionStatus(false);
                return { success: false, error: error.message };
            }
        }

        // Ï°∞Ïù¥Ïä§Ìã± Ï†úÏñ¥
        function initJoystick() {
            const joystick = document.getElementById('gimbalJoystick');
            const handle = document.getElementById('joystickHandle');
            
            let isDragging = false;
            let centerX = joystick.offsetWidth / 2;
            let centerY = joystick.offsetHeight / 2;
            let maxRadius = centerX - 15;

            joystick.addEventListener('mousedown', startDrag);
            joystick.addEventListener('touchstart', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);

            function startDrag(e) {
                isDragging = true;
                isJoystickActive = true;
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                
                const rect = joystick.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                let x = clientX - rect.left - centerX;
                let y = clientY - rect.top - centerY;
                
                const distance = Math.sqrt(x * x + y * y);
                if (distance > maxRadius) {
                    x = (x / distance) * maxRadius;
                    y = (y / distance) * maxRadius;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                // ÏßêÎ≤å Í∞í Í≥ÑÏÇ∞ (-1 to 1 Î≤îÏúÑ)
                currentYaw = x / maxRadius;
                currentPitch = -y / maxRadius; // YÏ∂ï Î∞òÏ†Ñ
                
                // Ïó∞ÏÜç ÏõÄÏßÅÏûÑ ÏãúÏûë
                if (!joystickInterval) {
                    joystickInterval = setInterval(() => {
                        if (isJoystickActive) {
                            moveGimbal(currentYaw, currentPitch);
                        }
                    }, 100);
                }
            }

            function stopDrag() {
                if (!isDragging) return;
                
                isDragging = false;
                isJoystickActive = false;
                
                // Ï§ëÏïôÏúºÎ°ú Î≥µÍ∑Ä
                handle.style.transform = 'translate(0, 0)';
                currentYaw = 0;
                currentPitch = 0;
                
                // ÏßêÎ≤å Ï†ïÏßÄ
                stopGimbal();
                
                // Ïù∏ÌÑ∞Î≤å Ï†ïÎ¶¨
                if (joystickInterval) {
                    clearInterval(joystickInterval);
                    joystickInterval = null;
                }
            }
        }

        function showNotification(message, type = 'success') {

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            status.className = connected ? 'status-dot connected' : 'status-dot';
        }

        function updateLastCommand(command) {
            const lastCommand = document.getElementById('lastCommand');
            lastCommand.textContent = `ÎßàÏßÄÎßâ: ${command}`;
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById('currentTime').textContent = timeString;
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initJoystick();
            updateTime();
            setInterval(updateTime, 1000);
            
            // Ïä§Ìä∏Î¶º ÏûêÎèô ÏãúÏûë
            setTimeout(startStream, 1000);
            
            showNotification('ÏãúÏä§ÌÖúÏù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.', 'success');
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'c':
                    captureImage();
                    break;
                case 'r':
                    startRecord();
                    break;
                case 's':
                    stopRecord();
                    break;
                case 'Escape':
                    stopGimbal();
                    break;
            }
        });
