    <script>
        // ì „ì—­ ë³€ìˆ˜
        const API_BASE = window.location.origin;
        const ROBOT_IP = "192.168.168.105";
        const WEBRTC_URL = `http://${ROBOT_IP}:8889/gremsy/`;
        
        let isMoving = false;
        let moveInterval = null;
        let connectionStatus = false;

        // DOM ìš”ì†Œ
        const videoStream = document.getElementById('videoStream');
        const streamStatus = document.getElementById('streamStatus');
        const connectionDot = document.getElementById('connectionDot');
        const connectionText = document.getElementById('connectionText');
        const logContent = document.getElementById('logContent');
        
        // ìŠ¬ë¼ì´ë” ìš”ì†Œ
        const yawSlider = document.getElementById('yawSlider');
        const pitchSlider = document.getElementById('pitchSlider');
        const zoomSlider = document.getElementById('zoomSlider');
        const yawValue = document.getElementById('yawValue');
        const pitchValue = document.getElementById('pitchValue');
        const zoomValue = document.getElementById('zoomValue');

        // ë¡œê·¸ í•¨ìˆ˜
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // ìµœëŒ€ 50ê°œ ë¡œê·¸ë§Œ ìœ ì§€
            if (logContent.children.length > 50) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        // API í˜¸ì¶œ í•¨ìˆ˜
        async function apiCall(endpoint, data = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addLog(result.message, 'success');
                    updateConnectionStatus(true);
                } else {
                    addLog(`ì˜¤ë¥˜: ${result.message}`, 'error');
                    updateConnectionStatus(false);
                }
                
                return result;
            } catch (error) {
                addLog(`API ì˜¤ë¥˜: ${error.message}`, 'error');
                updateConnectionStatus(false);
                throw error;
            }
        }

        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateConnectionStatus(status) {
            connectionStatus = status;
            connectionDot.classList.toggle('connected', status);
            connectionText.textContent = status ? 'ì—°ê²°ë¨' : 'ì—°ê²° ëŠê¹€';
        }

        // WebRTC ìŠ¤íŠ¸ë¦¼ ì´ˆê¸°í™”
        function initVideoStream() {
            // WebRTC ì—°ê²° ì‹œë„
            if (videoStream) {
                videoStream.src = WEBRTC_URL;
                videoStream.onloadstart = () => {
                    streamStatus.textContent = 'ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì¤‘...';
                    addLog('ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì‹œë„');
                };
                
                videoStream.oncanplay = () => {
                    streamStatus.textContent = 'ìŠ¤íŠ¸ë¦¼ ì—°ê²°ë¨';
                    addLog('ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì„±ê³µ', 'success');
                };
                
                videoStream.onerror = () => {
                    streamStatus.textContent = 'ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì‹¤íŒ¨';
                    addLog('ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ì—°ê²° ì‹¤íŒ¨', 'error');
                };
            }
        }

        // ì§ë²Œ ì œì–´ í•¨ìˆ˜
        const gimbalDirections = {
            'up': { yaw: 0, pitch: -30, roll: 0 },
            'down': { yaw: 0, pitch: 30, roll: 0 },
            'left': { yaw: -30, pitch: 0, roll: 0 },
            'right': { yaw: 30, pitch: 0, roll: 0 },
            'up-left': { yaw: -20, pitch: -20, roll: 0 },
            'up-right': { yaw: 20, pitch: -20, roll: 0 },
            'down-left': { yaw: -20, pitch: 20, roll: 0 },
            'down-right': { yaw: 20, pitch: 20, roll: 0 },
            'stop': { yaw: 0, pitch: 0, roll: 0 }
        };

        function startGimbalMove(direction) {
            if (isMoving && direction !== 'stop') return;
            
            isMoving = true;
            const movement = gimbalDirections[direction];
            
            if (moveInterval) {
                clearInterval(moveInterval);
            }
            
            // ì¦‰ì‹œ ì‹¤í–‰ í›„ ë°˜ë³µ
            apiCall('/api/gimbal/continuous-move', movement);
            
            if (direction !== 'stop') {
                moveInterval = setInterval(() => {
                    apiCall('/api/gimbal/continuous-move', movement);
                }, 100);
            }
        }

        function stopGimbalMove() {
            isMoving = false;
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            apiCall('/api/gimbal/continuous-move', { yaw: 0, pitch: 0, roll: 0 });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // ë°©í–¥ íŒ¨ë“œ ì´ë²¤íŠ¸
            document.querySelectorAll('.direction-btn').forEach(btn => {
                const direction = btn.dataset.direction;
                
                btn.addEventListener('mousedown', () => startGimbalMove(direction));
                btn.addEventListener('mouseup', stopGimbalMove);
                btn.addEventListener('mouseleave', stopGimbalMove);
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startGimbalMove(direction);
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    stopGimbalMove();
                });
            });

            // ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
            yawSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                yawValue.textContent = `${value}Â°`;
                apiCall('/api/gimbal/position-move', { 
                    yaw: value, 
                    pitch: parseInt(pitchSlider.value), 
                    roll: 0 
                });
            });

            pitchSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                pitchValue.textContent = `${value}Â°`;
                apiCall('/api/gimbal/position-move', { 
                    yaw: parseInt(yawSlider.value), 
                    pitch: value, 
                    roll: 0 
                });
            });

            zoomSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                zoomValue.textContent = `${value}%`;
                apiCall('/api/camera/zoom/range', { zoomPercentage: value });
            });

            // ì§ë²Œ ì»¨íŠ¸ë¡¤ ë²„íŠ¼
            document.getElementById('gimbalReset').addEventListener('click', () => {
                yawSlider.value = 0;
                pitchSlider.value = 0;
                yawValue.textContent = '0Â°';
                pitchValue.textContent = '0Â°';
                apiCall('/api/gimbal/reset');
            });

            document.getElementById('gimbalStop').addEventListener('click', stopGimbalMove);

            // ì¹´ë©”ë¼ ì»¨íŠ¸ë¡¤
            document.getElementById('zoomIn').addEventListener('click', () => {
                apiCall('/api/camera/zoom/continuous', { zoomDirection: 1 });
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                apiCall('/api/camera/zoom/continuous', { zoomDirection: -1 });
            });

            document.getElementById('viewSource').addEventListener('change', (e) => {
                apiCall('/api/camera/view-source', { viewSrc: parseInt(e.target.value) });
            });

            document.getElementById('irPalette').addEventListener('change', (e) => {
                apiCall('/api/camera/ir-palette', { irPalette: parseInt(e.target.value) });
            });

            document.getElementById('osdMode').addEventListener('change', (e) => {
                apiCall('/api/camera/osd-mode', { osdMode: parseInt(e.target.value) });
            });

            // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                
                switch(e.key.toLowerCase()) {
                    case 'w':
                    case 'arrowup':
                        e.preventDefault();
                        startGimbalMove('up');
                        break;
                    case 's':
                    case 'arrowdown':
                        e.preventDefault();
                        startGimbalMove('down');
                        break;
                    case 'a':
                    case 'arrowleft':
                        e.preventDefault();
                        startGimbalMove('left');
                        break;
                    case 'd':
                    case 'arrowright':
                        e.preventDefault();
                        startGimbalMove('right');
                        break;
                    case ' ':
                        e.preventDefault();
                        stopGimbalMove();
                        break;
                    case 'r':
                        e.preventDefault();
                        document.getElementById('gimbalReset').click();
                        break;
                    case '=':
                    case '+':
                        e.preventDefault();
                        document.getElementById('zoomIn').click();
                        break;
                    case '-':
                        e.preventDefault();
                        document.getElementById('zoomOut').click();
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
                
                switch(e.key.toLowerCase()) {
                    case 'w':
                    case 's':
                    case 'a':
                    case 'd':
                    case 'arrowup':
                    case 'arrowdown':
                    case 'arrowleft':
                    case 'arrowright':
                        e.preventDefault();
                        stopGimbalMove();
                        break;
                }
            });
        }

        // ì—°ê²° ìƒíƒœ í™•ì¸
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/gimbal/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        // ì´ˆê¸°í™”
        function init() {
            addLog('ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì‹œì‘');
            
            // ë¹„ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ì´ˆê¸°í™”
            initVideoStream();
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            setupEventListeners();
            
            // ì—°ê²° ìƒíƒœ í™•ì¸ (5ì´ˆë§ˆë‹¤)
            setInterval(checkConnection, 5000);
            checkConnection();
            
            addLog('ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì™„ë£Œ', 'success');
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            stopGimbalMove();
        });
    </script>
